<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz - End Screen</title>
    <link rel="stylesheet" href="css/home.css">
</head>
<body>
    <div class="container">
        <div id="home" class="flex-center flex-column">
            <div id="fs">Final Score</div>
            <div class="finalScore" id="finalScore"></div>
            <form>
                <input 
                    type="text"
                    name="username"
                    id="username"
                    placeholder="username"
                />
                <button
                    type="submit"
                    class="btn"
                    id="saveScoreBtn"
                    onclick="saveHighScore(event)"
                    disabled
                >
                    Save
                </button>
            </form>
            <a class="btn" href="quiz/assets/quiz.html">Play Again</a>
            <a class="btn" href="quiz/assets/index.html">Go Home</a>
            <a class="btn" href="quiz/assets/highscores.html">High Scores</a>
        </div>
    </div>
    <script src="js/end2.js"></script>
</body>
</html>
